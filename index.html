<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    function capitalize(word1) {
      return word1.slice(0, 1).toUpperCase() + word1.slice(1).toLowerCase();
    }

    function computerPlay() {
      let randomOf3 = Math.floor(Math.random() * 3);
      return randomOf3 == 0 ? "Rock" : randomOf3 == 1 ? "Paper" : "Scissor";
    }

    function playRound(playerSelection, computerSelection) {
      let playerS = capitalize(playerSelection);
      if ((playerS == "Rock" && computerSelection == "Scissor") || (playerS == "Paper" && computerSelection == "Rock") || (playerS == "Scissor" && computerSelection == "Paper")) {
        return "You Win! " + playerS + " beats " + computerSelection;
      } else if (playerS == computerSelection) {
        return "Draw!"
      } else {
        return "You Lose! " + computerSelection + " beats " + playerS;
      }
    }

    let playerSelection = "SCISSOR";
    const computerSelection = computerPlay();
    console.log("You selected: " + playerSelection)
    console.log("Computer selected: " + computerSelection)
    console.log(playRound(playerSelection, computerSelection));
  </script>
</body>

</html>
