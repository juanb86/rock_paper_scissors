<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    function capitalize(word1) {
      return word1.slice(0, 1).toUpperCase() + word1.slice(1).toLowerCase();
    }

    function computerPlay() {
      let randomOf3 = Math.floor(Math.random() * 3);
      return randomOf3 == 0 ? "Rock" : randomOf3 == 1 ? "Paper" : "Scissor";
    }

    function roundsLog(playerS, computerSelection) {
      console.log("Player: " + playerS)
      console.log("Computer: " + computerSelection)
      console.log("Player score: " + playerScore)
      console.log("Computer score: " + computerScore)
    }

    function playRound(playerS, computerSelection) {
      if ((playerS == "Rock" && computerSelection == "Scissor") || (playerS == "Paper" && computerSelection == "Rock") || (playerS == "Scissor" && computerSelection == "Paper")) {
        playerScore++;
        roundsLog(playerS, computerSelection);
      } else if (playerS == computerSelection) {
        roundsLog(playerS, computerSelection);
      } else {
        computerScore++;
        roundsLog(playerS, computerSelection);
      }
    }

    function game() {
      playerScore = 0;
      computerScore = 0;
      let playerS;
      for (i = 0; i < 5; i++) {
        while (true) {
          let playerSelection = prompt("Rock, Paper or Scissor?");
          playerS = capitalize(playerSelection);
          if (playerS == "Rock" || playerS == "Paper" || playerS == "Scissor") {
            break;
          } else {
            console.log("Imput no valido");
          }
        }

        let computerSelection = computerPlay();

        console.log("----ROUND " + (i + 1) + "----")

        playRound(playerS, computerSelection);
      }

      if (playerScore > computerScore) {
        console.log("You win!");
      } else if (playerScore < computerScore) {
        console.log("You Lose");
      } else {
        console.log("Draw");
      }
    }

    game();
  </script>
</body>

</html>
